<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quem é o assassino:</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <div class="formulario">
        <h1>Insira o nome do assassino:</h1>
        <div class="input-group">
          <input type="text" id="nomeInput" placeholder="Nome do assassino" />
          <button onclick="verificarNome()">Verificar</button>
        </div>
        <div id="mensagemContainer"></div> <!-- Mensagem será exibida aqui -->
      </div>
      <div class="fotos-assassinos">
        <div class="cards">
          <div class="card" onclick="preencherNome('Ana')">
            <img src="./fotos/ana.png" alt="Foto de uma mulher chamada Ana">
            <p class="texto-nome">Ana</p>
          </div>
          <div class="card" onclick="preencherNome('Roberto')">
            <img src="./fotos/roberto.png" alt="Foto de um cara chamado Roberto">
            <p class="texto-nome">Roberto</p>
          </div>
          <div class="card" onclick="preencherNome('João')">
            <img src="./fotos/joao.png" alt="Foto de um cara chamado João">
            <p class="texto-nome">João</p>
          </div>
          <div class="card" onclick="preencherNome('Rogeria')">
            <img src="./fotos/rogeria.png" alt="Foto de uma mulher chamada Rogeria">
            <p class="texto-nome">Rogeria</p>
          </div>

          <div class="card" onclick="preencherNome('Fabiola')">
            <img src="./fotos/fabiola.png" alt="Foto de uma mulher chamada Fabiola">
            <p class="texto-nome">Fabiola</p>
          </div>

          <div class="card" onclick="preencherNome('Robinson')">
            <img src="./fotos/robinson.png" alt="Foto de Robinson">
            <p class="texto-nome">Robinson</p>
          </div>

          <div class="card" onclick="preencherNome('Everton')">
            <img src="./fotos/everton.png" alt="Foto de Everton">
            <p class="texto-nome">Everton</p>
          </div>

          <div class="card" onclick="preencherNome('Vinicius')">
            <img src="./fotos/vinicius.png" alt="Foto de Vinícius">
            <p class="texto-nome">Vinícius</p>
          </div>

          <div class="card" onclick="preencherNome('Anderson')">
            <img src="./fotos/anderson.png" alt="Foto de Anderson">
            <p class="texto-nome">Anderson</p>
          </div>
          
          <div class="card" onclick="preencherNome('Alanzin')">
            <img src="./fotos/alanzin.png" alt="Foto de Alanzin">
            <p class="texto-nome">Alanzin</p>
          </div>

          <div class="card" onclick="preencherNome('Wiliam')">
            <img src="./fotos/wiliam.png" alt="Foto de Wiliam">
            <p class="texto-nome">Wiliam</p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
